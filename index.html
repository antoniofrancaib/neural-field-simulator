<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Neural Simulation</h1>
    <div>
        <label for="nodesFile">Nodes File:</label>
        <input type="file" id="nodesFile" accept=".dat">
    </div>
    <div>
        <label for="elementsFile">Elements File:</label>
        <input type="file" id="elementsFile" accept=".dat">
    </div>
    <div>
        <label for="synapticMatrixFile">Synaptic Matrix File:</label>
        <input type="file" id="synapticMatrixFile" accept=".mat">
    </div>
    <button id="uploadBtn">Upload Files</button>
    <div>
        <label for="timestepRange">Timestep:</label>
        <input type="range" id="timestepRange" min="0" max="4999" value="0">
    </div>
    <div id="plotContainer"></div>
    <script src="script.js"></script>
</body>
</html>
